<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">

    <!--otimiza para vários dispositivos e tamanhos de tela-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Conecta a pagina atual ao CSS-->
    <link rel="stylesheet" href="css/styles.css">

    <title>Calculadora</title>

</head>

<body>
    <div class="fundo">
        <div class="calculadora">
            <div class="cabCal">
                <img src="./img/logoGab.png" class="imgLogoGab">
                <h1 class="tituloCal">Projeto Matemático</h1>
            </div>

            <p id="resultado"></p>

            <table>
                <tr>
                    <td><button class="botao" onclick="emBreve()">CE</button></td>
                    <td><button class="botao" onclick="apagaTudo()">C</button></td>
                    <td colspan="2"><button class="botao" style="width: 106px;" onclick="limparAnterior()" ><<</button>
                    </td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="emBreve()">1/x</button></td>
                    <td><button class="botao" onclick="emBreve()">X^2</button></td>
                    <td><button class="botao" onclick="emBreve()">%</button></td>
                    <td><button class="botao" onclick="inserir('/')">/</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="inserir('7')" >7</button></td>
                    <td><button class="botao" onclick="inserir('8')">8</button></td>
                    <td><button class="botao" onclick="inserir('9')">9</button></td>
                    <td><button class="botao" onclick="inserir('*')">x</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="inserir('4')">4</button></td>
                    <td><button class="botao" onclick="inserir('5')">5</button></td>
                    <td><button class="botao" onclick="inserir('6')">6</button></td>
                    <td><button class="botao" onclick="inserir('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="inserir('1')">1</button></td>
                    <td><button class="botao" onclick="inserir('2')">2</button></td>
                    <td><button class="botao" onclick="inserir('3')">3</button></td>
                    <td><button class="botao" onclick="inserir('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="emBreve()">+/-</button></td>
                    <td><button class="botao" onclick="inserir('0')">0</button></td>
                    <td><button class="botao" onclick="inserir(',')">,</button></td>
                    <td><button class="botao" onclick="calcular()">=</button></td>
                </tr>
            </table>
            <h2 class="creditos">Gabriel Yk - © 2023</h2>
        </div>
    </div>

    <script src="./js/calculadoraScript.js"></script>
</body>

</html>
